<div class="listingContainer">
  <h1>Current Properties Available</h1>
  <br>
  <ul id="Property List">
    <li>Currently No Properties to Display</li>

  </ul>

  <div class = "properties-list">
  <li *ngFor = "let p of properties">

  </li>
  </div>

  <p>
      <br>
    The greatest property search around!
  </p>
</div>
