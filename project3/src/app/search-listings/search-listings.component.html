



<div class="listingContainer">
    <h1> Search For Properties by Type</h1>
    
    
    <div class="row">
  <div class = "column" style = " float: left; width: 20%;">
  <h2> Fill All Applicable Fields</h2> 

  <form id = "searchField">
    <p>
      Maximum Rent: <br>
    <input type="text" [(ngModel)]='rent' name="rent"><br><br>
    Bedrooms: <br>
    <input type="text" [(ngModel)]='bedrooms' name='bedrooms'><br><br>
    Number of Tenants: <br>
    <input type="text" [(ngModel)]='tenants' name='tenants'><br>
  </p>
  <div class="form-group">
    <label for="type">Type:</label> <br>
    <select class="form-control" [(ngModel)]='type' name="type" required>
      <option *ngFor="let t of types" [value]="t">{{t}}</option>
    </select>
  </div>
    <br>
    <button id = "submit" (click) = "searchData()" > Search! </button> 

    

  </form>
  </div>

  <div class="column" style = " float: left; width: 80%;">

  <div class = "properties-list">
    <ul>
    <li *ngFor = "let p of filteredType">
    <div id = "propertyBox">
      <div id = "propertyRow">
      <div id = "boxAddress">
        <a [routerLink]="['/individual-listing', p.id]">{{p.address}}</a>
      </div>
      <div id = "boxDetails">Rent:  {{p.rent}}</div>
      <div id = "boxDetails">Tenants:  {{p.tenants}}</div>
      <div id = "boxDetails">Bedrooms:  {{p.bedrooms}}</div>
    </div>
    </div>
    </li>
    </ul>
  </div> 
  </div>
</div>

<p>
   
        Sticky Floors Not Included
</p>
</div>
